<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="https://www.signupgenius.com/images/payments-new/icon-members-pay-you.svg"
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel ="stylesheet">
</head>
<body>
    <div class="nav">
         <img src="My/logo.png">
    </div>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" >

        <div class="signup">
            <form >
                <label for="chk" aria-hidden="true">Sign UP</label>
                <input type="text" name="txt" placeholder="User Name" required=""
                >
                <input type="email" name="email" placeholder="Email" required=""
                >
                <input type="password" name="Pasword" placeholder="Pasword" required=""
                >
                <button>Sign Up</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true" >Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Pasword" required="">
                <button>Login</button>
            </form>
        </div>

    </div>
</body>
</html>
